<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1 class="mb-5">Password Generator</h1>
            <div class="d-flex flex-column gap-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Password Length</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number">
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password">

                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success fw-bold btn-lg col-9" onclick="getPassword()">GENERATE</button>
                    <button class="btn btn-secondary fw-bold btn-lg" onclick="savePassword()">
                        <img src="https://cdn-icons-png.flaticon.com/512/14/14896.png" class="img-fluid col-lg-4">
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
